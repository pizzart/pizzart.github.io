<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap">
    <link rel="icon" href="/images/pizza.svg" type="image/x-icon" />
    <title>Make Your Own Pizza</title>
</head>

<body>
    <main>
        <h1>Make Your Own Pizza</h1>
        <div id="images">
            <img src="images/none.png" alt="bg" id="pizzabg" />
            <img src="images/bases/chilling.png" alt="base" id="pizzabase" />
            <img src="images/toppings/pepperoni.png" alt="topping" id="pizzatopping" />
            <img src="images/faces/vibing.png" alt="face" id="pizzaface" />
            <img src="images/none.png" alt="hat" id="pizzahat" />
        </div>
        <p id="name">pizzart</p>
        <div id="all-opt">
            <div id="name-options" class="options">
                <label>Name</label>
                <div id="root">
                    <select name="root" id="root-select" autocomplete="off">
                        <option value="pizz" selected>Pizz</option>
                        <option value="guit">Guit</option>
                        <option value="pigg">Pigg</option>
                        <option value="pibb">Pibb</option>
                        <option value="pib">Pib</option>
                        <option value="gman2001">gman2001</option>
                    </select>
                    <label for="root">Root</label>
                </div>
                <div id="suffix">
                    <select name="suffix" id="suffix-select" autocomplete="off">
                        <option value="art" selected>art</option>
                        <option value="a">a</option>
                        <option value="er">er</option>
                        <option value="ium">ium</option>
                        <option value="icato">icato</option>
                        <option value="erino">erino</option>
                        <option value="ette">ette</option>
                        <option value="o">o</option>
                        <option value="">None</option>
                    </select>
                    <label for="suffix">Suffix</label>
                </div>
                <div id="suffix2">
                    <select name="suffix2" id="suffix2-select" autocomplete="off">
                        <option value="64">64</option>
                        <option value="e">e</option>
                        <option value=" gaming HD">gaming HD</option>
                        <option value="" selected>None</option>
                    </select>
                    <label for="suffix">Suffix</label>
                </div>
            </div>
            <div id="img-options" class="options">
                <label>Image</label>
                <div id="base">
                    <label for="base">Base</label>
                    <select name="base" id="base-select" autocomplete="off">
                        <option value="chilling">Chilling</option>
                        <option value="spooky">Spooky</option>
                        <option value="celebrating">Celebrating</option>
                        <option value="drunk">Drunk</option>
                        <option value="blooming">Blooming</option>
                        <option value="fooling">April Fools</option>
                    </select>
                </div>
                <div id="topping">
                    <label for="topping">Topping</label>
                    <select name="topping" id="topping-select" autocomplete="off">
                        <option value="pepperoni">Pepperoni</option>
                        <option value="graycheeze">Gray Cheeze</option>
                        <option value="cheeze">Cheeze</option>
                        <option value="drunkcheeze">Drunk Cheeze</option>
                        <option value="springy">Springy Flavour</option>
                        <option value="none">No topping</option>
                    </select>
                </div>
                <div id="face">
                    <label for="face">Face</label>
                    <select name="face" id="face-select" autocomplete="off">
                        <option value="vibing">Vibing</option>
                        <option value="sanspire">Vampire Sans</option>
                        <option value="drunken">Drunk</option>
                        <option value="uwu">uwu</option>
                    </select>
                </div>
                <div id="hat">
                    <label for="hat">Hat</label>
                    <select name="hat" id="hat-select" autocomplete="off">
                        <option value="ears">Ears</option>
                        <option value="festive">Festive</option>
                        <option value="startext">Drunk</option>
                        <option value="none" selected>No hat</option>
                    </select>
                </div>
                <div id="bg">
                    <label for="bg">Additional</label>
                    <select name="bg" id="bg-select" autocomplete="off">
                        <option value="brain">Brain</option>
                        <option value="branches">Branches</option>
                        <option value="hat">Christmas hat</option>
                        <option value="none" selected>No additional stuff</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <script src="game.js" async defer></script>
    <script src="/scripts/fonts.js" async defer></script>
</body>

</html>
