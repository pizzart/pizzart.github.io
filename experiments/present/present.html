<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/present.svg" type="image/x-icon" />
    <title>!!!!!</title>
</head>

<body>
    <main>
        <img style="
					position: absolute;
					top: 0;
					left: 0;
					touch-action: none;
					user-select: none;
				" id="back" src="images/present-heart-back.svg" alt="" hidden />
        <img id="arrow" style="
					position: absolute;
					top: 20px;
					left: 190px;
					touch-action: none;
					user-select: none;
				" src="images/arrow.svg" hidden />
        <img style="
					position: absolute;
					top: 50px;
					/* bottom: 100px; */
					left: 0;
					touch-action: none;
					user-select: none;
				" id="heart" src="images/present-heart.svg" alt="" hidden />
        <img style="position: absolute; top: 0; left: 0" id="front" src="images/present.svg" alt="" onclick="changeImage()" />
    </main>
    <script src="special.js" async defer></script>
</body>

</html>
